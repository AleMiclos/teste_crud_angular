<div class="modal-header">
  <h4 class="modal-title">Editar Produto</h4>
  <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="formProduto">
    <div class="form-group">
      <label for="name">Nome do produto</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Descrição do produto</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Preço do produto</label>
      <input type="number" id="price" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
      <label for="stock">Quantidade em estoque</label>
      <input type="number" id="stock" formControlName="stock" class="form-control">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="editarProduto()">Salvar</button>
</div>
