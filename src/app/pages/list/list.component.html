<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <h1>Produtos</h1>

  <div *ngFor="let product of dataSource" class="product-card">
    <div>
      <h2>{{ product.name }}</h2>
      <p class="product-description">{{ product.description }}</p>
      <p class="product-price">R$ {{ product.price }}</p>
      <p class="product-stock">Itens em estoque: {{ product.stock }}</p>
    </div>

    <div class="button">
      <button class="submit btn btn-outline-primary" (click)="editItem(product)">
        <i class="bi bi-pencil"></i>
      </button>
      <button class="submit btn btn-outline-danger" (click)="deleteItem(product.id)">
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>

  <div class="button">
    <button class="submit btn btn-outline-success" (click)="adicionarProduto()">
      <i class="bi bi-plus"></i>
    </button>
  </div>



</body>

</html>
