<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
      <section class="card">
        <div class="login">
          <div class="text-login">
            <h1>LOGIN</h1>
          </div>
          <div>
            <input type="email" placeholder="user" formControlName="taxNumber" class="text-input" />
            <br />

            <input type="password" placeholder="password" formControlName="password" class="text-input" />
          </div>
          <br />
          <div>
            <button class="entrar">Entrar</button>
          </div>
          <div class="registre-se">
            <span><a href="../register/">registre-se</a></span>
          </div>
        </div>
      </section>

    </form>

  </body>
</html>
